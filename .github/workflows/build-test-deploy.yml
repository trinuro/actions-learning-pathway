name: hello-world
# define trigger event
on: push
# define actions
jobs: 
  hello-world-job:
    runs-on: ubuntu-latest
    steps: 
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: use node.js
        uses: actions/setup-node@v3
        with: # pass in arguments
          node-version: '18.x'
      - run: npm install # npm install will install all modules listed as dependencies in package.json
      - run: npm run build # start the server