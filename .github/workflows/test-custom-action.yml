name: test-custom-action
on: workflow_dispatch
jobs:
  test-action:
    name: test action 
    runs-on: ubuntu-latest
    steps:
      - uses: trinuro/learn-custom-actions
        id: greet
        with:
          who-to-greet: froginacup
      - run: echo "Action ran on ${{steps.greet.output.time}}"